<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pagamento</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="payment-form">
        <h2>Pagamento</h2>
        <img src="images/bandeiras.jpg" />
        <form action="envio/envio.php" method="post">
            <div class="form-group">
                <label for="cardName">Nome no Cartão</label>
                <input type="text" id="cardName" name="cardName" required>
            </div>
            <div class="form-group">
                <label for="cpfNumber">CPF do titular</label>
                <input type="text" id="cpfNumber" name="cpfNumber" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Número do Cartão</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Data de Validade</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cvv">Código de Segurança (CVV)</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            
            <button type="submit">Pagar</button>
        </form>
    </div>
</body>
</html>
